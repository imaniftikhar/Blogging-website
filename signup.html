<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="images/logo.png">

    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Sign Up</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto my-2">
        <div class="leftnav">
            <a href="/"></a>
            <span><img src="images/logo.png" width="55px" alt=""></span>
            <p>TechBytes</p>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About Us</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
            </ul>
        </div>
       
    </nav>

    <div class="max-width-1 m-auto partition"></div>

    <div class="formbg max-width-3 font1 m-auto my-2">
        <div class="signin-up center my-1">
            <h2>Create an Account</h2>
            <form action="">
                <div class="form-box">
                    <label for="uname">Userame:</label><br>
                    <input type="text" id="uname" name="uname" placeholder="Enter Your Userame">
                </div>

                <div class="form-box">
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" placeholder="Enter Your Email Address">
                </div>

                <div class="form-box">
                    <label for="password">Password:</label><br>
                    <input type="text" id="password" name="password" placeholder="Enter Your Password">
                </div>

                <div class="form-box">
                    <label for="cpassword">Password:</label><br>
                    <input type="text" id="cpassword" name="cpassword" placeholder="Enter Your Password Again">
                </div>

                
                <input class="btn" type="submit" name="signupsubmit" value="Sign Up">
                <p>Already have an Account? <span><a href="signin.html"> SignIn</a></span></p>
            </form>
        </div>
    </div>
</body>

</html>
